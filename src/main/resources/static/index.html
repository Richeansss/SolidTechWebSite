<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мой сайт</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="image/logowithshadow.png" alt="Логотип сайта">
    </div>
    <nav>
        <ul>
            <li><a href="#">ГОТОВЫЕ СБОРКИ</a></li>
            <li><a href="#">ИСТОРИЯ СБОРОК</a></li>
            <li><a href="#">УСЛУГИ</a></li>
        </ul>
    </nav>
    <vbox class="vboxorder">
        <div class="hbox">
            <div class="about-us">
                <button>О нас</button>
            </div>
            <div class="contacts">
                <button>Контакты</button>
            </div>
        </div>
        
        <div class="order-button">
            <a href="#">ЗАКАЗАТЬ СБОРКУ</a>
        </div>
    </vbox>
</header>
<div class="scrolling-images">
    <button class="scroll-left">←</button>
    <div class="images-container">
        <img src="image/nvidia.png" alt="Главная картинка 1">
        <img src="image/pc.jpg" alt="Главная картинка 2">
        <img src="image/pcwithmonitor.jpg" alt="Главная картинка 3">
    </div>
    <button class="scroll-right">→</button>
    <div class="image-indicators">
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
    </div>
</div>
<script src="js/scriptbutton.js"></script>
</body>
</html>
